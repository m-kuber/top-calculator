<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="calculator">
            <div id="display">
                <div id="operation-result">
                    <div id="operation"></div>
                    <div id="result"></div>
                </div>
            </div>

            <div id="button-container">
                <div id="first-row">
                    <button id="clear">CLEAR</button>
                    <button id="backspace">BACKSPACE</button>
                </div>

                <div id="second-row">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator-button" id="divide">/</button>
                </div>

                <div id="third-row">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operator-button" id="multiply">*</button>
                </div>

                <div id="fourth-row">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="operator-button" id="minus">-</button>
                </div>

                <div id="fifth-row">
                    <button>.</button>
                    <button class="number" id="zero">0</button>
                    <button id="equals-button">=</button>
                    <button class="operator-button" id="plus">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
