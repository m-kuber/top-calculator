<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script scr="script.js" defer></script>
    </head>

    <body>
        <div id="calculator">
            <div id="display">Welcome!</div>
            <div id="button-container">
                <div id="first-row">
                    <button>CLEAR</button>
                    <button>BACKSPACE</button>
                </div>

                <div id="second-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator-button">/</button>
                </div>

                <div id="third-row"></div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator-button">*</button>
                </div>

                <div id="fourth-row"></div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator-button">-</button>
                </div>

                <div id="fifth-row"></div>
                    <button>.</button>
                    <button>0</button>
                    <button id="equals-button">=</button>
                    <button class="operator-button">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
